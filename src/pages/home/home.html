<ion-header>
  <ion-navbar>
    <ion-title>Plot</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul>
    <li *ngFor="let plant of plants | async">
      <pre>{{plant | json}}</pre>
    </li>
  </ul>

  <ion-fab bottom right>
    <button ion-fab (click)="presentAddPlantModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
