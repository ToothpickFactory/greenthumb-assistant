<ion-header>
  <ion-navbar>
    <ion-title>Plot</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <plot [plants]="plants | async"></plot>

  <ion-fab bottom right>
    <button ion-fab (click)="presentAddPlantModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
