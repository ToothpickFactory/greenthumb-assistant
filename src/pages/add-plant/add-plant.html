<ion-header>

  <ion-navbar>
    <ion-title>Add Plant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Plants</ion-label>
      <ion-select [(ngModel)]="selectedPlant">
        <ion-option *ngFor="let plant of plantsList" [value]="plant">{{plant.title}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button full color="secondary" (click)="add(selectedPlant)">Add</button>
  <button ion-button full color="danger" (click)="dismiss()">Dismiss</button>
</ion-content>
